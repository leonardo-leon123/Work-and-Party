{% block content %}
<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/loader.css">
	<link rel="icon" href="../static/img/Logo.ico">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="lds-ring loader" id="loader">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	
	<img src="../static/img/login/wave.png" alt="" class="wave">
	<div class="container">
		<div class="img">
			<img src="../static/img/login/img.svg">
		</div>
		<div class="login-container">
			<form action="/login" method="POST">
				<img class="avatar" src="../static/img/login/avatar.svg">
				<h2>Bienvenid@</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Usuario</h5>
						<input class="input" type="text" name="user" required pattern="[A-Za-z]+" >
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Contraseña</h5>
						<input class="input" id="contra" type="password" name="pass" required pattern="[A-Za-z0-9]{1,15}" >
						<span class="ojitos" onclick="mostrarContra()">
							<i class="fa fa-eye" id="mostrar" title="Mostrar Contraseña"></i>
							<i class="fa fa-eye-slash" id="ocultar" title="Ocultar contraseña"></i>
						</span>
					</div>
				</div>
				<a href="/olvide">¿Olvidaste tu contraseña?</a>
				<input type="submit" class="btn" value="Login">
				{% with messages = get_flashed_messages ()%}
					{%if messages%}
						{%for message in messages%}
						<div class="alert alert-danger" role="alert">
							{{message}}
						  </div>
						{%endfor%}
					{%endif%}
				{%endwith%}
			</form>
		</div>
	</div>
	<script>
		function mostrarContra() {
			var x = document.getElementById("contra");
			var oculta = document.getElementById("ocultar");
			var muestra = document.getElementById("mostrar");
			if (x.type == 'password') {
				x.type = 'text';
				oculta.style.display = "block";
				muestra.style.display = "none";
			} else {
				x.type = 'password';
				oculta.style.display = "none";
				muestra.style.display = "block";
			}
		}
	</script>
	<script type="text/javascript" src="../static/js/login.js"></script>
	<script src="../static/js/loader.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
