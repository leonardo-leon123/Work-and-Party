<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/encuesta.css">
    <title>Encuesta</title>
</head>

<body>
    <div class="wrap">
        <h1>Tu opinión es muy importante para nosotros</h1>
        <form action ="/gracias" method="post" class="formulario">
            <div class="correo">
                <h2>*Correo</h2>
                <input type="text" name="correo" placeholder="Correo" required>
            </div>
            <div class="radio" id="radio">
                <h3 class="titulo">*Tipo de Evento</h3>
                <select name="evento" id="evento" class="evento" required>
                    <option value="" disabled selected>Elige el tipo de evento</option>
                    <option value="3">Boda</option>
                    <option value="4">XV Años</option>
                    <option value="5">Eventos Tecnológicos</option>
                    <option value="6">Otro</option>
                </select>
            </div>
            <div class="sexo">
                <h2>*Sexo</h2>
                <input type="radio" name="sexo" id="hombre" value="2" required>
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="mujer" value = "1">
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="ind" value="0">
                <label for="ind">Indefinido</label>
            </div>
            <div class="tercera">
                <h2>*¿El evento fue lo que esperaba?</h2>
                <input type="radio" name="ans" id="Si" value="Si">
                <label for="Si">Si</label>
                <input type="radio" name="ans" id="No" value = "No">
                <label for="No">No</label>
            </div>
            <div class="cuarta">
                <h2>*Califique el evento: </h2>
                <input type="radio" name="p2" id="Malo" value="Malo">
                <label for="Malo">Malo</label>
                <input type="radio" name="p2" id="Regular" value="Regular">
                <label for="Regular">Regular</label>
                <input type="radio" name="p2" id="Bueno" value="Bueno">
                <label for="Bueno">Bueno</label>
                <input type="radio" name="p2" id="Excelente" value="Excelente">
                <label for="Excelente">Excelente</label>
            </div>
            <div class="quinta">
                <h2>*¿Asistiría de nuevo a uno de nuestros eventos?</h2>
                <input type="radio" name="p3" id="Si2" value="Si">
                <label for="Si2">Si</label>
                <input type="radio" name="p3" id="No2" value="No">
                <label for="No2">No</label>
            </div>
            <div class="sexta">
                <h2>*¿Nos recomendaría con amigos y/o familiares?</h2>
                <input type="radio" name="p4" id="Si3" value="Si">
                <label for="Si3">Si</label>
                <input type="radio" name="p4" id="No3" value="No">
                <label for="No3">No</label>
            </div>
            <div class="septima">
                <h2>*Comentanos que te pareció el evento</h2>
                <textarea required rows="3" cols="20" name="p5" placeholder="Escribe tu opinión aquí" id="op"></textarea>
            </div>
            <button type="submit" class="button-Send" id="button-Send"> Enviar </button>
        </form>
    </div>
    <script src="../static/js/encuesta.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/18e40e3396.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
