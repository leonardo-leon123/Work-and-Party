{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/18e40e3396.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/imagen.css">
    <title>{% block tittle %} Galeria {% endblock %}</title>
</head>

<body>
    <!-- <div class="lds-ellipsis loader2" id="loader"><div></div><div></div><div></div><div></div></div> -->
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Galeria de Eventos</h1>
                <div class="e">
                    <a href="#" class="cta"><h2>Carga una nueva imagen</h2></a>
                </div>
                <!-- <form action="">
                    <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
                </form> -->
            </div>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#" class="category_item" category="Boda">Boda</a>
                <a href="#" class="category_item" category="XV's">XV's</a>
                <a href="#" class="category_item" category="Evento_Tecnologico">Eventos Tecnologicos</a>
                <a href="#" class="category_item" category="Otros">Otros</a>
            </div>
        </header>
        <section class="grid" id="grid">
            {%for consulta in consultas %}
            <div class="item" data-categoria="{{ consulta.0 }}"
                data-descripcion="En esta imagen predomina: {{ consulta.2 }}">
                <div class="item-contenido">
                    <img src="../static/upload/{{ consulta.1 }}">
                </div>
            </div>
            {% endfor %}
        </section>
        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" class="gallery_item">
            </div>
            <p class="descripcion" id="descripcion"></p>
        </section>
    </div>
    <section class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <img src="../static/img/modal-img/upload-image.svg" alt="Correo">
            <div class="modal-textos">
                <form method="post" enctype="multipart/form-data">
                    <div class="inputs">
                        <p>Agrega una imagen que sea JPEG, PNG o JPG</p>
                        <input type="file" class="ourfile" name="ourfile" id="file" required><br>
                        <label for="">¿Qué tipo de evento fue?</label>
                        <select name="evento" id="evento" class="" required>
                            <option value="" disabled selected>Elige el tipo de evento</option>
                            <option value="3">Boda</option>
                            <option value="4">XV Años</option>
                            <option value="5">Eventos Tecnológicos</option>
                            <option value="6">Otro</option>
                        </select>
                    </div>
                    <button type="submit" class="b" id="b"> Cargar </button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>
    <script src="../static/js/modal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/18e40e3396.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
{% endblock %}
